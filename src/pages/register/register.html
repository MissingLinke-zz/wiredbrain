<ion-header>

  <ion-navbar>
      <ion-title>Register an Account</ion-title>      
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label stacked color="danger">Email Address</ion-label>
        <ion-input  type="email" [(ngModel)]="regData.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="danger">Password</ion-label>
      <ion-input type="password" [(ngModel)]="regData.passWrd1" name="passWrd1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked color="danger">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="regData.passWrd2" name="passWrd2"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label stacked color="danger">First Name</ion-label>
        <ion-input type="text" [(ngModel)]="regData.firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="danger">Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="regData.lastName" name="lastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="danger">Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="regData.nickName" name="nickName"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label stacked color="danger">Address 1</ion-label>
        <ion-input type="text" [(ngModel)]="regData.billingAddress1" name="billingAddress1"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked  color="danger">Address 2</ion-label>
        <ion-input type="text" [(ngModel)]="regData.billingAddress2" name="billingAddress2"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked  color="danger">City</ion-label>
        <ion-input type="text" [(ngModel)]="regData.billingCity" name="billingCity"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="danger">State</ion-label>
        <ion-input type="text" [(ngModel)]="regData.billingState" name="billingState"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="danger">Zip</ion-label>
        <ion-input type="text" [(ngModel)]="regData.billingZipcode" name="billingZipcode"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="danger">Phone</ion-label>
        <ion-input type="text" [(ngModel)]="regData.phoneNumber" name="phoneNumber"></ion-input>
    </ion-item>
    <p> Payment Information</p>
    <p> Preferences</p>
    <button ion-button full color="danger" (click)="doSignup()">Create Profile</button>
</ion-content>

<ion-footer>
    
</ion-footer>
